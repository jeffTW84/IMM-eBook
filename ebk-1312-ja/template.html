    .fixed-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      /* 初始高度 */
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 1.5rem;
      font-family: 'Raleway', sans-serif;
      transition: height 0.3s ease, font-size 0.3s ease;
    }

    .fixed-banner.shrink {
      height: 50px;
      /* 滑動後縮小的高度 */
      font-size: 1.2rem;
      /* 滑動後的字體大小 */
    }

    .fixed-banner .highlight {
      font-size: 2rem;
      /* 特別放大的字體大小 */
      font-weight: bold;
      color: red;
      /* 特別標記的顏色 */
      margin: 0 0.3rem;
      /* 與周圍文字保持間距 */
    }

    .fixed-banner a {
      color: white;
      /* 固定連結字體顏色 */
      text-decoration: none;
      /* 移除底線 */
    }

    .fixed-banner a:visited {
      color: white;
      /* 點擊過後的顏色 */
    }

    .fixed-banner a:hover {
      color: rgb(127, 127, 127);
      /* 滑鼠懸停時的顏色 */
    }

    .fixed-banner a:active {
      color: rgb(62, 62, 62);
      /* 點擊中的顏色 */
    }

    @keyframes float {
      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(10px, 10px);
      }

  <style>
    /* 定義 accordion 基本樣式 */
    .accordion {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-top: 1px solid rgb(102, 4, 23);
    }

    .accordion-item {
      border-bottom: 1px solid rgb(102, 4, 23);
    }

    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      color: rgb(197, 197, 197);
      background: rgb(0, 0, 0);
      transition: background 0.3s;
    }

    .accordion-header:hover {
      background: #6c6c6c;
      animation: slide-animation 0.8s ease-in-out;
    }

    @keyframes slide-animation {
      0% { transform: translateX(0); }
      68% { transform: translateX(10px); }
      100% { transform: translateX(0px); }
    }
    
    .arrow {
      width: 12px;
      height: 12px;
      border: solid rgb(102, 4, 23);
      border-width: 0 2px 2px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(45deg);
      transition: transform 0.3s ease-in-out;
    }

    .accordion-header.active .arrow {
      transform: rotate(225deg);
    }

    .accordion-content {
      display: none;
      padding: 15px;
      background: rgb(0, 0, 0);
      font-size: 16px;
      line-height: 1.5;
    }

    .accordion-header.active {
      background: #6c6c6c;
    }
  </style>

  <script>
    // Handle banner shrink on scroll
    const banner = document.getElementById('banner');
    let lastScrollTop = 0;

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;

      if (scrollTop > lastScrollTop) {
        // Scrolling down
        banner.classList.add('shrink');
      } else {
        // Scrolling up
        banner.classList.remove('shrink');
      }

      lastScrollTop = scrollTop;
    });
  </script>
  <script>
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      const isActive = header.classList.contains("active");

      // 關閉所有其他的 accordion
      document.querySelectorAll(".accordion-header").forEach((item) => {
        item.classList.remove("active");
        item.nextElementSibling.style.display = "none";
      });

      // 如果當前未激活，則展開
      if (!isActive) {
        header.classList.add("active");
        content.style.display = "block";

        // 計算滑動位置，距離螢幕頂部 80px
        const offset = 80; // 距螢幕頂部的偏移量
        const top = header.getBoundingClientRect().top + window.scrollY - offset;

        // 滑動到指定位置
        window.scrollTo({
          top: top,
          behavior: "smooth",
        });
      }
    }
  </script>
  <script>
    const images = document.querySelectorAll('.gallery img');
    const dots = document.querySelectorAll('.dots span');
    let currentIndex = 0;
    let interval = setInterval(switchImage, 3000);

    function switchImage() {
      images[currentIndex].classList.remove('active');
      dots[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
      dots[currentIndex].classList.add('active');
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        clearInterval(interval);
        images[currentIndex].classList.remove('active');
        dots[currentIndex].classList.remove('active');
        currentIndex = index;
        images[currentIndex].classList.add('active');
        dots[currentIndex].classList.add('active');
        interval = setInterval(switchImage, 3000);
      });
    });
  </script>
